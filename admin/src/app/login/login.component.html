<div class="container">
    <div class="container">
        <div class="card-panel" style="margin-top: 15%; background-color: rgba(255, 255, 255, 0.9);">

            <form #admin="ngForm" (ngSubmit)="signIn(admin)" ngNativeValidate>
                <div class="input-field">
                    <input id="username" type="text" name="username" ngModel required>
                    <label for="username">Username</label>
                </div>
                <div class="input-field">
                    <input id="password" type="password" name="password" ngModel required>
                    <label for="password">Password</label>
                </div>
                <div class="center">
                    <button class="btn hoverable black" type="submit">Sign In</button>
                    <p class="red-text">{{ error }}</p>
                </div>
            </form>
        </div>
    </div>
</div>
