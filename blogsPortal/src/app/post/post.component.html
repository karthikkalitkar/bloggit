<div style="background-color: rgba(0, 25, 53);height: auto !important;">
  <div class="container">
    <div class="card-panel">
      <form #post="ngForm" (ngSubmit)="onPost(post)" ngNativeValidate>
        <h6> Title </h6>
        

        <input type="text" class="inp" style="color:black !important;" name="title" ngModel required>

        <br><br>

        <h6>Choose a tag</h6>
        <div class="input-field">
          <select class="icons" name="tag" ngModel required>
            <option value="" disabled selected>Choose your option</option>
            <option *ngFor="let tag of tags" [value]="tag.tags" data-icon="http://localhost:8080/public/images/{{tag.photo}}"
              class="left">
              {{ tag.tags }}</option>
          </select>
        </div>
        <br><br>
        <ckeditor [editor]="Editor" [config]="
        { toolbar: 
            [ 'heading', '|', 'bold', 'italic', 'insertTable' ] }" name="body" [(ngModel)]="model.editorData"
          [config]="{  toolbar: [ 'heading', '|', 'bold', 'italic',  'bulletedList', 'numberedList', 'blockQuote' ]}">
        </ckeditor>
        <br>
        <input type="file" name="photo" accept='image/*' (change)="onFileChanged($event)" required ngModel><br><br>
        <img [src]="imgURL" height="200" *ngIf="imgURL">

        <div class="center">
          <button type="submit" class="btn links"
            style="text-transform: capitalize;border-radius: 5%;background-color: #1E3C72;">Post Blog
          </button><br><br>
        </div>
      </form>
    </div>
  </div>
</div>
